<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="img/iconmusic.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BM Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>BM Music Player</h1>
        <img src="img/headphone.gif" alt="Toca disco">

        <div id="reproductorBox">
            <select id="selectTrack" multiple onchange="cambiarTrack(this.options[this.selectedIndex])">
                <option path="music/Faith.mp3"> Faith </option>
                <option path="music/HowDeep.mp3"> How Deep Is Your Love </option>      
            </select>
        </div>

        <script src="main.js"></script>

    </div>
</body>

</html>
